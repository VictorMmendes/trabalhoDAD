<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../photon/css/photon.css">
	<link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
	<div class="window">
      <header class="toolbar toolbar-header">
        <h1 class="title">Lista de Tarefas</h1>

        <div class="toolbar-actions">

          <div class="btn-group">
            <button class="btn btn-default btn-principal">
              <span class="icon icon-home"></span>
            </button>
          </div>

          <div class="btn-group pull-right">
            <button class="btn btn-default minimizar">
              <span class="icon icon-minus"></span>
            </button>
            <button class="btn btn-default maximizar">
              <span class="icon icon-plus"></span>
            </button>
            <button class="btn btn-default fechar">
              <span class="icon icon-cancel"></span>
            </button>
          </div>

        </div>
      </header>

      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">
            <nav class="nav-group">
              <h5 class="nav-group-title">Tarefas</h5>
			  <span class="btn-formulario">
              	<span class="nav-group-item">
	                <span class="icon icon-plus-circled"></span>
	                Nova Tarefa
				</span>
              </span>
            </nav>
          </div>
          <div class="pane pane-conteudo">

          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
</body>
</html>
